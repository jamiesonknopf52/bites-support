<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bites Competition</title>
    <meta name="apple-itunes-app" content="app-id=6756226780">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 400px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        .code {
            font-size: 32px;
            font-family: monospace;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        .instructions {
            font-size: 16px;
            opacity: 0.9;
            margin: 20px 0;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s;
            min-width: 220px;
            box-sizing: border-box;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .manual-code {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-size: 14px;
            opacity: 0.8;
        }
        .error {
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêò</h1>
        <h2>You've been invited to join a Bites competition!</h2>
        <div class="code" id="code">Loading...</div>

        <p class="instructions">
            If you have Bites installed, this page should have opened the app automatically.
        </p>

        <div class="buttons" id="buttonContainer">
            <a href="https://apps.apple.com/app/id6756226780" class="button">Get Bites on the App Store</a>
        </div>

        <div class="manual-code" id="manualInstructions">
            <p>Already have the app? Open Bites and enter this code manually:</p>
            <strong id="codeRepeat"></strong>
        </div>

        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || '';

        document.getElementById('code').textContent = code || 'No code provided';
        document.getElementById('codeRepeat').textContent = code || '';

        if (!code) {
            document.getElementById('error').textContent = 'Invalid invitation link';
            document.getElementById('error').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('manualInstructions').style.display = 'none';
        }
    </script>
</body>
</html>
