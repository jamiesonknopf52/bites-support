<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bites Competition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 400px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        .code {
            font-size: 32px;
            font-family: monospace;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .loading {
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêò</h1>
        <h2>You've been invited to join a Bites competition!</h2>
        <div class="code" id="code">Loading...</div>
        <p class="loading" id="status">Opening Bites app...</p>
        <a href="#" class="button" id="appStoreButton" style="display:none;">Get Bites on App Store</a>
    </div>

    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || '';

        document.getElementById('code').textContent = code || 'No code provided';

        if (code) {
            // Try to open the app
            const appUrl = 'bites://join/' + code;
            const appStoreUrl = 'https://apps.apple.com/app/id6756226780';

            // Attempt to open the app
            window.location.href = appUrl;

            // After a delay, show the App Store button if app didn't open
            setTimeout(function() {
                document.getElementById('status').textContent = "Don't have Bites yet?";
                document.getElementById('appStoreButton').style.display = 'inline-block';
                document.getElementById('appStoreButton').href = appStoreUrl;
            }, 2500);
        } else {
            document.getElementById('status').textContent = 'Invalid invitation link';
        }
    </script>
</body>
</html>
