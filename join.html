<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bites Competition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 400px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        .code {
            font-size: 32px;
            font-family: monospace;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s;
            min-width: 220px;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button.secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            opacity: 0.7;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.5);
        }
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        .error {
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêò</h1>
        <h2>You've been invited to join a Bites competition!</h2>
        <div class="code" id="code">Loading...</div>

        <div class="buttons" id="buttonContainer">
            <a href="#" class="button" id="openAppButton">Open in Bites</a>

            <div class="divider"><span>or</span></div>

            <a href="https://apps.apple.com/app/id6756226780" class="button secondary">Download Bites</a>
        </div>

        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || '';

        document.getElementById('code').textContent = code || 'No code provided';

        if (code) {
            const appUrl = 'bites://join/' + code;
            document.getElementById('openAppButton').href = appUrl;
        } else {
            document.getElementById('error').textContent = 'Invalid invitation link';
            document.getElementById('error').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'none';
        }
    </script>
</body>
</html>
